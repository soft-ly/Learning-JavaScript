<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body style="background-color: gray;">
    <input type="button" value="Night" onclick="
    var target = document.querySelector('body').style
    if(this.value === 'Night'){
        target.backgroundColor = 'black';
        this.value = 'Day';
    }
        else{
        target.backgroundColor = 'white';
        this.value = 'Night';
    }">
</body>
</html>
