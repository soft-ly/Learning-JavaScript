<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="color.js"></script>
</head>
<body>
    <input type="button" value="Night" onclick="ntodHandler(this);">

    <script>
        var coworkers = ["YK", "WL"]
    </script>
    <h2>get</h2>
