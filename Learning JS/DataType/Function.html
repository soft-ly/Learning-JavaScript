<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Fuction</h1>
    <h2>Basics</h2>
    <ul>
        <script>
            function two(){
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');
            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            document.write('<li>4</li>');
            two();
        </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script>
        function onePlusOne(){
            document.write(1+1,'<br>');
        }
        onePlusOne();

        function sum(x,y){
            document.write(x+y,'<br>');
        }
        function sumBlue(x,y){
            document.write('<div style="color:red">',x+y,'</div><br>');
        }
        sum(2,3); //5
        sum(3,4); //7
        sumBlue(4,2);
    </script>
    <h2>Return</h2>
    <script>
        function sumWColor(x,y){
            return x+y;
        }
        document.write(sumWColor(2,3),'<br>');
        document.write('<div style="color:red">', sumWColor(2,3),'</div>'); //write 안에 법칙이 궁금...
        document.write('<div style="font-size:3rem;">', sumWColor(2,3),'</div>'); //이게 왜 세미 콜론 필요함?
    </script>

</body>
</html>

<!-- 함수란: 입력과 출력에 해당되는 것이 수학적으로 표현하면 함수라고 함. 
Parameter: 매개변수 (입력)
Argument: 인자
Return: (출력)
function 함수이름(매개변수){
    document.write(인자);
}

표현식 (expression): 2= 1+1
                    = 3-1
                    = 2*1
                    즉, 식은 답/결과의 표현식이다.
-->
