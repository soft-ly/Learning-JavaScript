<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body style="background-color: gray;">
    <input type="button" value="Night" onclick="
    document.querySelector('body').style.backgroundColor = 'black';
    "> 
    <input type="button" value="Day" onclick=" document.querySelector('body').style.backgroundColor = 'white';">
    <input type="button" value="Default" onclick=" document.querySelector('body').style.backgroundColor = 'gray';">
</body>
</html>
<!-- onclick='JS' changes the value of the attribute. We learned how we can do it. -->
